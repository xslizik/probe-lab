---
- name: Restart networking
  command: systemctl restart networking

- name: Add route to 10.10.0.0/16 via 10.20.0.1
  command: ip route add 10.10.0.0/16 via 10.20.0.1

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Zmap
  apt:
    name: zmap
    state: present

- name: Copy nscan to /opt and make it executable
  ansible.builtin.copy:
    src: nscan
    dest: /opt
    mode: u+x,g+x,o+x
    owner: root
    group: root

- ansible.builtin.include_tasks: openvas.yml
  when: include_openvas | bool